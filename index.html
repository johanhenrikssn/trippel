<!DOCTYPE html>
<meta charset="utf-8"/> 
<html ng-app="trippelApp">
<head>
	<title>trippel</title>

	<!-- Bootstrap -->
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Font Awesome -->
	<link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">

	<!-- Angular -->
	 <script src="bower_components/angular/angular.min.js"></script>

	 <!-- Angular, main module -->
	 <script src="app/app.js"></script>
	 <script src="app/controllers/main.controller.js"></script>

	 <!-- Style -->
	 <link rel="stylesheet" type="text/css" href="styles/custom.css"></script>
		
</head>
<body>



	<div class="col-xs-12" ng-controller="mainController">

	<div class="col-xs-3 minus0-6 timeline" ng-repeat="i in [1,2,3,4,5]">
		<h1>{{i}}</h1>
	</div>
	<div class="col-xs-3 minus0-6 thumb" ng-repeat="project in projects" ng-if="!show" ng-click="changeView(project)" ng-style="{'background-color' : project.color}">
		<h2>{{project.title}}</h2>
	</div>


	<div ng-if="show">

		<div class="col-xs-1 sides"><i class="fa fa-2x fa-close" ng-click="changeView()"></i></div>

		<div class="col-xs-10">

			<div class="col-xs-12">
				
				<h1>{{activeProject.title}}</h1>	
				
			</div>

			<div class="col-xs-8">

				<video class="videodiv" controls>
				  <source src="movie.mp4" type="video/mp4">
				Your browser does not support the video tag.
				</video>		
				
			</div>

			<div class="col-xs-4 ">	
				<blockquote>
				  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
				</blockquote>
				<p>{{activeProject.description}}</p>
			</div>	

		</div>

		<div class="col-xs-1"></div>

	</div>

</div>

	
		


</body>
</html>
